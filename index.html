<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Spotify/css/Spotify clone style.css">
    <link rel="stylesheet" href="Spotify/css/Utility.css">
    <title>SpotifyKannada - Web Player: Music for every you by Pavan Hosatti</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="Spotify/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="Spotify/img/logo.svg" alt="logo" width="40" class="invert">
                    <span class="spotifyletter">Spotify - Kannada</span>
                </div>
                <ul>
                    <li><img class="invert" src="Spotify/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Spotify/img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="Spotify/img/play.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul></ul>
                    <div class="personal">
                        &nbsp;&nbsp;&nbsp; End of song list for now <br>
                        &nbsp;&nbsp;&nbsp; Thank you for visiting my website <br>
                        &nbsp;&nbsp;&nbsp;&nbsp;Developer : Pavan Hosatti
                    </div>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="Spotify/img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar invert">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons invert">
                            <img id="previous" src="Spotify/img/previous.svg">
                            <img id="play" src="Spotify/img/play.svg">
                            <img id="next" src="Spotify/img/next song.svg">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" class="invert" src="Spotify/img/volume.svg">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Spotify/js/Spotify clone js.js"></script>
</body>
</html>
